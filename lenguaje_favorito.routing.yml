lenguaje_favorito.lenguaje_favorito_controller:
    path: "/lenguaje-favorito"
    defaults:
        _controller: '\Drupal\lenguaje_favorito\Controller\LenguajeFavoritoController::index'
        _title: "Lenguaje favorito"
    requirements:
        _permission: "access content"

lenguaje_favorito.configuration_form:
    path: "/admin/config/lenguaje_favorito/configuration"
    defaults:
        _form: '\Drupal\lenguaje_favorito\Form\ConfigurationForm'
        _title: "Formulario de configuracion"
    requirements:
        _permission: "access lenguaje_favorito configuration"
    options:
        _admin_route: true
